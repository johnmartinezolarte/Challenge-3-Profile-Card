<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="container__top">
    </div>
    <div class="container__image">
    </div>
    <div class="container__info">
      <p class="container__info__name">Victor Crest <span class="container__info__name-age">26</span></p>
      <p class="container__info__country">London</p>
    </div>
    <div class="container__socialinfo">
      <div class="container__socialinfo__statistics">
        <p class="number">80K</p>
        <p class="text">Followers</p>
      </div>
      <div class="container__socialinfo__statistics">
        <p class="number">803K</p>
        <p class="text">Likes</p>
      </div>
      <div class="container__socialinfo__statistics">
        <p class="number">1.4K</p>
        <p class="text">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">&#169 John Martinez</a>.
  </div>
</body>
</html>
